<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero">
  <h3>Hérore borrado: <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
  class="list-group-item">{{name}}</li>
</ul>
